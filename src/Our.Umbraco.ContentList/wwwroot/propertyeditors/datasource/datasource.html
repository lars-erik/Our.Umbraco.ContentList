<div ng-controller="our.umbraco.contentlist.datasource.controller" class="contentlist-datasource-property">

    <div class="inner-property">
        <umb-property property="datasourceProperty">
            <div style="position: relative;">
                <umb-property-editor model="datasourceProperty" is-pre-value="true"></umb-property-editor>
            </div>
        </umb-property>
    </div>

    <div ng-if="parametersProperty.config.items.length" class="parameters-property">
        <umb-property property="parametersProperty">
            <umb-property-editor model="parametersProperty" is-pre-value="true"></umb-property-editor>
        </umb-property>
    </div>

</div>
